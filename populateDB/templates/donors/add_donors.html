{% include "base.html" %}
{% include "navbar.html" %}
<br>
<br>
<br>
{% if form.errors %}
    
{% endif %}

<div class="container-fluid vh-100">
    <div class="" style="margin-top:50px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-5 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Add Donor</h3>
                    <div class="modal-footer"></div>              </div>
                    <form method="POST" class="post-form" action="" autocomplete="off">
                        {% csrf_token %}  
                        <div class="container">  
                    <br>  
                        <div class="form-group row">  
                        <label class="col-sm-4 col-form-label">Donor Abbr:</label>  
                        <div class="col-sm-4">  
                          {{ form.donor_abbr }}  
                        </div>  
                      </div>  

                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Wheat Flour:</label>
                        <div class="col-sm-4">
                          {{ form.wheat_flour }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Gluten:</label>
                        <div class="col-sm-4">
                          {{ form.gluten }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Gliadin:</label>
                        <div class="col-sm-4">
                          {{ form.gliadin }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tri a 19:</label>
                        <div class="col-sm-4">
                         {{ form.Tri_a_19 }} 
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Tri a 14:</label>
                        <div class="col-sm-4">
                          {{ form.Tri_a_14 }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">OFC Classifications:</label>
                        <div class="col-sm-4">
                          {{ form.donor_ofc }}
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Clinical Classifications:</label>
                        <div class="col-sm-4">
                          {{ form.donor_clinicalClass_id }}
                        </div>
                      </div>
                      <div class="form-group row">  
                        <label class="col-sm-1 col-form-label"></label>  
                        <div class="modal-footer"></div>
                        <button type="submit" class="btn btn-primary">Save</button>  
                        </div>  
                      </div>  
                        </div>  
                    </form>  
                </div>
            </div>
        </div>
    </div>
</div>
