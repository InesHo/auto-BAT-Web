{% include "base.html" %}
{% include "navbar.html" %}


<div class="container-fluid vh-100">
  <div class="" style="margin-top:50px">
      <div class="rounded d-flex justify-content-center">
          <div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">
              <div class="text-center">
                  <h3 class="text-primary">Select Marker Settings for Auto-Bat</h3>
                  <div class="modal-footer"></div>
                </div>
              <form method="POST" enctype="multipart/form-data" class="post-form" action="run_analysis/{{analysis_id}}" >  
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                      <div class="col-sm">
			      <h5 >{{ bat_name }}</h5>
                      </div>
                      <div class="col-sm">
			      <h5 >{{ donor_name }}</h5>
                      </div>
                      <div class="col-sm">
			      <h5 > {{ panel_name }}</h5>
                      </div>
                    </div>
                <br></br>
                <br></br>
		        <h4>Please Select Analysis Type: </h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="auto_bat">
                    <label class="form-check-label" for="auto_bat">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="auto_grat" checked>
                    <label class="form-check-label" for="auto_grat">
                      Default checked radio
                    </label>
                  </div>
                <br>
                <div class="modal-footer"></div>

                <div class="modal-footer"></div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>              
          </div>
      </div>
  </div>
</div>
