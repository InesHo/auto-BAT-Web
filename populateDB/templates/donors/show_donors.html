{% include "base.html" %}
{% include "navbar.html" %}

<br></br>
<div class="container">

  <center><h1>Donors</h1></center>
  <br></br>
 <a href="{% url 'populateDB:add_donor' %}" class="btn btn-primary">Add New Donor</a> 
 <br></br>
   <table id="analysis-table" class="display" style="width:100%">
    <thead >  
        <tr>  
            <th>Donor Abbr</th>
            <th>Desensitization Note</th>  
            <th>Desensitization Allergen</th>  
        </tr>  
        </thead>  
        <tbody>  
    {% for donor in donors_data %}  
        <tr>  
            <td>{{ donor.donor_abbr }}</td>  
            <td>{{ donor.desensitization_note }}</td>  
            <td>{{ donor.desensitization_allergen }}</td>  
        </tr> 
    {% empty %}
    <tr>
      <td colspan="7" class="text-center bg-warning">No Data</td>
    </tr>
  {% endfor %}

   </tbody>
   </table>
</div>

<script>
	  $(document).ready(function(){
			                    $('table.display').DataTable({
							                                      /* Disable initial sort */
							                                              "aaSorting": []
							                                  });
		  })
</script>
