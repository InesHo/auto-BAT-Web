{% include "navbar.html" %}

<div class="container-fluid vh-100">
    <div class="" style="margin-top:50px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-6 col-sm-12 shadow-lg p-5 bg-light">

                    <div class="modal-footer"></div>  
                </div>

                    <thead >

                        <th>File Name</th>
                        <th>Allergen</th>
                        <th>Control</th> 
                    </tr>  
                    </thead>  
                    <tbody> 
                {% for i in files_list %}

                {% endfor %}  
                    </tbody>  
                </table>  
            </div>
        </div>
    </div>
  </div>
